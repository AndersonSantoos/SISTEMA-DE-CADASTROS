<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<script src="https://kit.fontawesome.com/006642858d.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap" rel="stylesheet">
<meta name="author" content="Anderson Santos"/>
<title>Sistema de cadastro de alunos</title>
</head>
<body>

                <div th:replace="fragmentos/fragmentos :: cabecalho"></div>


        <div class="container" style="margin-top: 50px">

        <h3>Últimos alunos adicionados</h3>
        <hr>
        <table class="table table-bordered table-hover">   
        <thead>
            <th scope="col">Nome</th>
            <th scope="col">Curso</th>
            <th scope="col">Matricula</th>
            <th scope="col">Status</th>
            <th scope="col">Turno</th>
            <th scope="col">Ação</th>
        </thead>    
        <tbody>
			<tr scope= "row" th:each="alunos : ${alunosList}" >
			
			
			<td th:text="${alunos.nome}"></td>
			<td th:text="${alunos.curso}"></td>
			<td th:text="${alunos.matricula}"></td>
			<td th:text="${alunos.status}"></td>
			<td th:text="${alunos.turno}"></td>
			
			<td>
			
			<a class="btn btn-primary" th:href="@{alterar/{id}(id=${alunos.id})}">
			
			 <i class="fas fa-edit"></i>Editar</a>
			 
			 
			<a class="btn btn-danger" th:href="@{excluir/{id}(id=${alunos.id})}">
			
			 <i class="fas fa-times"></i>Excluir</a>
			
			
			</td>
			
			
			
			
			</tr>
		
		
		
		</tbody>
		
		
		</table>
		
		</div>






    <script src="/webjars/jquery/3.6.4/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
   
  </body>
</html>
