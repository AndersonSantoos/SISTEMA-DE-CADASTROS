<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/login.css">
<script src="https://kit.fontawesome.com/006642858d.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap" rel="stylesheet">
<meta name="author" content="Anderson Santos"/>
<title>Sistema de cadastro de alunos</title>
</head>
<body>


    <div class="Login-Form">
        <div class="container">
            <div class="main-div">
                <div class="texto-header">
                    <h2>Cadastro de Usuario</h2>
                    <p>Crie seu usuario no sistema.</p>
                </div>
                
                <form method="post" th:object="${usuario}" action="salvarUsuario">
                
                    <div class="form-group">
                        <input type="email" class="form-control" th:field="*{email}" placeholder="Digite seu email">
                    </div>
                    
                    <div class="form-group">
                        <input type="text" class="form-control" th:field="*{user}" placeholder="username">
                    </div>
                    
                    <div class="form-group">
                        <input type="password" class="form-control" th:field="*{senha}" placeholder="insira sua senha">
                    </div>
                    
                    
                
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                    <a th:href="@{/}">
                    <button type="button" class="btn btn-info" th:href="@{/}">Voltar</button>
                    </a>
                </form>
                
                
            </div>
        </div>
    </div>




    <script src="/webjars/jquery/3.6.4/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstap.min.js"></script>

</body>
</html>
