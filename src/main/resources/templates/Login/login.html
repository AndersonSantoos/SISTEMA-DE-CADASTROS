<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/login.css">
<script src="https://kit.fontawesome.com/006642858d.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap" rel="stylesheet">
<meta name="author" content="Anderson Santos"/>
<title>Sistema de cadastro de alunos</title>
</head>
<body>

    <div class="Login-Form">
        <div class="container">
            <div class="main-div">
                <div class="texto-header">
                    <h2>Admin login</h2>
                    <p>Insira suas credenciais para efetuar login no sistema.</p>
                </div>
                
                <form method="post" th:action="@{/login}" th:object="${usuario}">

                
                <div class="alert alert-danger" role="alert" th:if="${msg}"></div>
                    <strong th:text= "${msg}"></strong>
                
                    <div class="form-group">
                        <input type="text" th:field="*{user}" class="form-control" placeholder="username">
                    </div>
                    
                    <div class="form-group">
                        <input type="password" th:field="*{senha}" class="form-control" placeholder="insira sua senha">
                    </div>
                    
                    <div class="cadastro">
                        <a th:href="@{cadastro}">NÃ£o tem cadastro? clique aqui.</a>
                    </div>
                
                    <button type="submit" class="btn btn-primary">Login</button>
                    
                
                </form>
                
                
            </div>
        </div>
    </div>





    <script src="/webjars/jquery/3.6.4/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstap.min.js"></script>

</body>
</html>
