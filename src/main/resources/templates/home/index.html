<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/006642858d.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <meta name="author" content="Anderson Santos" />
    <title>Sistema de cadastro de alunos</title>
  </head>
  <body>



    <div style="margin: 0; text-align: center;" class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>SEJA BEM VINDO: <span th:text="${session.usuarioLogado.user}"></span></strong> 
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>

    <div th:replace="fragmentos/fragmentos :: cabecalho"></div>

    <section
      class="neo-section"
      style="background-image: url('img/backgroud.jpg')"
    >
      <div class="sombra"></div>

      <div class="center neo-container">
        <h1 class="texto-centro">Sistema de Gerenciamento de Alunos</h1>

        <div class="botoes">
          <div class="wm">
            <!-- <h5 class="btn">CADASTRAR ALUNO</h5> -->
            <a th:href="@{inserirAlunos}">
              <h5 class="btn">CADASTRAR ALUNO</h5>
            </a>
          </div>

          <div class="wm">
            <a th:href="@{filtro-alunos}">
              <h5 class="btn justify-content-center">ENCONTRAR ALUNO</h5>
            </a>
          </div>

          <div class="clear"></div>
        </div>
      </div>
    </section>

    <div th:replace="fragmentos/fragmentos :: rodape"></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/webjars/jquery/3.6.4/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
